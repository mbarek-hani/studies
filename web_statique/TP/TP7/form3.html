<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h2>Inscription</h2></legend>
        <form action="">
            <table>
                <tr>
                    <th>Nom :</th>
                    <td> <input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th><label for="">Prénom:</label></th>
                    <td> <input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th><label for="">Mail:</label></th>
                    <td> <input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <th><label for="">Mot de passe:</label></th>
                    <td> <input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <th><label for="">Sexe:</label></th>
                    <td> 
                        <input type="radio" name="" id="">H
                        <input type="radio" name="" id="">F
                    </td>
                </tr>
                <tr>
                    <th><label for=""> Confirmez mot de passe:</label></th>
                    <td> <input type="text" name="" id=""></td>
                </tr>
                
                <tr>
                    <th>
                        <label for="">Pays :</label>
                       
                    </th>
                    <td>
                        <select name="" id="">
                            <option value="">France</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="">Language preferé :</label></th>
                    <td>
                        <input type="checkbox" name="" id="">C++
                        <input type="checkbox" name="" id="" checked="checked">Java
                        <input type="checkbox" name="" id="">Php
                    </td>
                </tr>
                <tr>
                    <th><input type="submit" value="Valider"></th>
                    <td><input type="reset" value="Annuler"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
