<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <p>
            <label for="name">Nom :</label>

        </p>
        <p>
            <label for="commentaires">Commentaires :</label><br>
            <textarea  style="width: 350px; height: 100px;" name="commentaires" id="commentaires"></textarea>
        </p>
        <fieldset>
            <legend>Sexe</legend>

                <input type="radio" name="sexe" id="homme">

            <p>

            </p>

            </p>
            <p>

            </p>

            <input type="checkbox" name="sport" id="sport">

        </fieldset>
        <p>

        </p>
        <p>

                <option value="pieds">A Pieds</option>

                <option value="tramway">Tramway</option>
            </select>
        </p>
        <p>

            <label for="photo">Choisisez une photo</label>
            <input  type="file" name="photo" id="photo">
        </p>
        <p>
            <input type="submit" value="Envoyer les données">
            <input type="reset" value="Effacer les saisies">
        </p>
        




    </form>
   
</body>
</html>
